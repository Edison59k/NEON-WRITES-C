<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Profile - Neon Writers</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            :root {
                --neon-purple: #8a2be2;
                --neon-pink: #ff00ff;
                --neon-blue: #00ffff;
                --neon-green: #39ff14;
                --dark-bg: #0a0a1a;
                --darker-bg: #050510;
                --card-bg: rgba(20, 20, 40, 0.8);
                --light-text: #ffffff;
                --muted-text: #b0b0d0;
                --gradient-primary: linear-gradient(135deg, #8a2be2, #ff00ff);
                --gradient-secondary: linear-gradient(135deg, #00ffff, #39ff14);
                --glow-purple: 0 0 15px rgba(138, 43, 226, 0.7);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                background: var(--dark-bg);
                color: var(--light-text);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* Neon Background */
            .neon-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                overflow: hidden;
            }

            .neon-grid {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    linear-gradient(rgba(138, 43, 226, 0.1) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(138, 43, 226, 0.1) 1px, transparent 1px);
                background-size: 50px 50px;
            }

            /* Topbar */
            .topbar {
                background: rgba(10, 10, 26, 0.9);
                backdrop-filter: blur(10px);
                border-bottom: 1px solid rgba(138, 43, 226, 0.3);
                padding: 20px 40px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: sticky;
                top: 0;
                z-index: 100;
                box-shadow: var(--glow-purple);
            }

            .brand {
                font-size: 1.8rem;
                font-weight: 700;
                background: var(--gradient-primary);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                display: flex;
                align-items: center;
                gap: 10px;
                text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
                text-decoration: none;
            }

            .brand i {
                font-size: 2rem;
            }

            .user-menu {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .user-info {
                text-align: right;
            }

            .user-name {
                font-weight: 600;
                font-size: 1.1rem;
            }

            .user-balance {
                color: var(--neon-green);
                font-weight: 600;
            }

            .logout-btn {
                background: rgba(255, 51, 102, 0.2);
                color: #ff3366;
                border: 1px solid rgba(255, 51, 102, 0.5);
                padding: 8px 20px;
                border-radius: 50px;
                text-decoration: none;
                font-weight: 500;
                transition: all 0.3s ease;
            }

            .logout-btn:hover {
                background: rgba(255, 51, 102, 0.4);
                transform: translateY(-2px);
            }

            /* Dashboard Container */
            .dashboard-container {
                display: flex;
                flex: 1;
            }

            /* Sidebar */
            .sidebar {
                width: 250px;
                background: rgba(10, 10, 26, 0.8);
                backdrop-filter: blur(10px);
                border-right: 1px solid rgba(138, 43, 226, 0.3);
                padding: 30px 0;
            }

            .sidebar-menu {
                list-style: none;
            }

            .sidebar-menu li {
                margin-bottom: 5px;
            }

            .sidebar-menu a {
                display: flex;
                align-items: center;
                gap: 15px;
                padding: 15px 30px;
                color: var(--light-text);
                text-decoration: none;
                transition: all 0.3s ease;
                border-left: 4px solid transparent;
            }

            .sidebar-menu a:hover,
            .sidebar-menu a.active {
                background: rgba(138, 43, 226, 0.2);
                border-left-color: var(--neon-purple);
                color: var(--neon-blue);
            }

            .sidebar-menu a i {
                width: 20px;
                text-align: center;
            }

            /* Main Content */
            .main-content {
                flex: 1;
                padding: 40px;
                overflow-y: auto;
            }

            .profile-header {
                display: flex;
                align-items: center;
                gap: 30px;
                margin-bottom: 40px;
                background: var(--card-bg);
                padding: 30px;
                border-radius: 20px;
                border: 1px solid rgba(138, 43, 226, 0.3);
            }

            .profile-avatar {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                background: var(--gradient-primary);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 3rem;
                color: white;
            }

            .profile-info h2 {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .profile-stats {
                display: flex;
                gap: 30px;
                margin-top: 15px;
            }

            .profile-form {
                background: var(--card-bg);
                padding: 30px;
                border-radius: 20px;
                border: 1px solid rgba(138, 43, 226, 0.3);
            }

            .form-row {
                display: flex;
                gap: 20px;
                margin-bottom: 20px;
            }

            .form-group {
                flex: 1;
            }

            .form-label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
            }

            .form-input {
                width: 100%;
                padding: 12px 15px;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(138, 43, 226, 0.5);
                border-radius: 10px;
                color: var(--light-text);
                font-size: 1rem;
            }

            .save-btn {
                background: var(--gradient-primary);
                color: white;
                border: none;
                padding: 12px 30px;
                border-radius: 10px;
                font-weight: 600;
                cursor: pointer;
                margin-top: 20px;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .dashboard-container {
                    flex-direction: column;
                }

                .sidebar {
                    width: 100%;
                    padding: 20px 0;
                }

                .sidebar-menu {
                    display: flex;
                    overflow-x: auto;
                    padding: 0 20px;
                }

                .sidebar-menu li {
                    flex-shrink: 0;
                    margin-bottom: 0;
                    margin-right: 10px;
                }

                .sidebar-menu a {
                    padding: 10px 20px;
                    white-space: nowrap;
                }

                .main-content {
                    padding: 20px;
                }

                .topbar {
                    padding: 15px 20px;
                    flex-direction: column;
                    gap: 15px;
                }

                .user-menu {
                    width: 100%;
                    justify-content: space-between;
                }
            }
        </style>
    </head>

    <body>
        <!-- Neon Background -->
        <div class="neon-background">
            <div class="neon-grid"></div>
        </div>

        <!-- Topbar -->
        <div class="topbar">
            <a href="mainpage.html" class="brand">
                <i class="fas fa-feather"></i> Neon Writers
            </a>

            <div class="user-menu">
                <div class="user-info">
                    <div class="user-name" id="userName">Loading...</div>
                    <div class="user-balance" id="userBalance">KES 0</div>
                </div>
                <a href="index.html" class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- Dashboard Container -->
        <div class="dashboard-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <ul class="sidebar-menu">
                    <li><a href="mainpage.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="profile.html" class="active"><i class="fas fa-user"></i> My Profile</a></li>
                    <!-- <li><a href="surveys.html"><i class="fas fa-clipboard-list"></i> Surveys & Tasks</a></li> -->
                    <li><a href="payments.html"><i class="fas fa-wallet"></i> Payments</a></li>
                    <li><a href="my-bids.html"><i class="fas fa-gavel"></i> My Bids</a></li>
                    <li><a href="assigned-tasks.html"><i class="fas fa-tasks"></i> Assigned Tasks</a></li>
                    <li><a href="completed.html"><i class="fas fa-check-circle"></i> Completed</a></li>
                    <li><a href="support.html"><i class="fas fa-headset"></i> Support</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <h2 id="profileName">Loading...</h2>
                        <p style="color: var(--muted-text);" id="profileEmail">Loading...</p>
                        <div class="profile-stats">
                            <div>
                                <div style="font-weight: 600; color: var(--neon-green);" id="profileRating">0.0</div>
                                <div style="font-size: 0.9rem; color: var(--muted-text);">Rating</div>
                            </div>
                            <div>
                                <div style="font-weight: 600;" id="profileTasks">0</div>
                                <div style="font-size: 0.9rem; color: var(--muted-text);">Tasks Completed</div>
                            </div>
                            <div>
                                <div style="font-weight: 600; color: var(--neon-green);" id="profileEarnings">KES 0
                                </div>
                                <div style="font-size: 0.9rem; color: var(--muted-text);">Total Earned</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profile-form">
                    <h2 style="margin-bottom: 30px;">Edit Profile</h2>

                    <form id="profileForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-input" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-input" id="lastName" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-input" id="email" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-input" id="phone" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Writer Type</label>
                                <select class="form-input" id="writerType">
                                    <option value="academic">Academic Writer</option>
                                    <option value="technical">Technical Writer</option>
                                    <option value="creative">Creative Writer</option>
                                    <option value="copywriter">Copywriter</option>
                                    <option value="blogger">Blogger</option>
                                    <option value="journalist">Journalist</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Experience Level</label>
                                <select class="form-input" id="experience">
                                    <option value="beginner">Beginner (0-1 years)</option>
                                    <option value="intermediate">Intermediate (1-3 years)</option>
                                    <option value="advanced">Advanced (3-5 years)</option>
                                    <option value="expert">Expert (5+ years)</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Bio/Description</label>
                            <textarea class="form-input" id="bio" rows="4"
                                placeholder="Tell us about yourself and your writing experience..."></textarea>
                        </div>

                        <button type="submit" class="save-btn">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Check if user is logged in
                const isLoggedIn = localStorage.getItem('neon_writers_logged_in') === 'true';

                if (!isLoggedIn) {
                    window.location.href = 'index.html';
                    return;
                }

                // Load user data
                const userData = JSON.parse(localStorage.getItem('neon_writers_user') || '{}');

                // Update user name and balance
                document.getElementById('userName').textContent = `${userData.firstName || 'User'} ${userData.lastName || ''}`;
                document.getElementById('userBalance').textContent = `KES ${(userData.balance || 0).toLocaleString()}`;

                // Update profile information
                document.getElementById('profileName').textContent = `${userData.firstName || ''} ${userData.lastName || ''}`;
                document.getElementById('profileEmail').textContent = userData.email || '';
                document.getElementById('profileRating').textContent = userData.rating || '0.0';
                document.getElementById('profileTasks').textContent = userData.completedTasks || '0';
                document.getElementById('profileEarnings').textContent = `KES ${(userData.totalEarned || 0).toLocaleString()}`;

                // Fill form with user data
                document.getElementById('firstName').value = userData.firstName || '';
                document.getElementById('lastName').value = userData.lastName || '';
                document.getElementById('email').value = userData.email || '';
                document.getElementById('phone').value = userData.phone || '';
                document.getElementById('writerType').value = userData.writerType || 'academic';
                document.getElementById('experience').value = userData.experience || 'beginner';
                document.getElementById('bio').value = userData.bio || '';

                // Handle form submission
                document.getElementById('profileForm').addEventListener('submit', function (e) {
                    e.preventDefault();

                    // Update user data
                    const updatedUser = {
                        ...userData,
                        firstName: document.getElementById('firstName').value,
                        lastName: document.getElementById('lastName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        writerType: document.getElementById('writerType').value,
                        experience: document.getElementById('experience').value,
                        bio: document.getElementById('bio').value
                    };

                    // Save to localStorage
                    localStorage.setItem('neon_writers_user', JSON.stringify(updatedUser));

                    // Show success message
                    alert('Profile updated successfully!');
                    window.location.reload();
                });

                // Logout function
                document.getElementById('logoutBtn').addEventListener('click', function (e) {
                    e.preventDefault();
                    localStorage.removeItem('neon_writers_logged_in');
                    localStorage.removeItem('neon_writers_user');
                    window.location.href = 'index.html';
                });
            });
        </script>
        <script src="validate.js"></script>
    </body>

</html>
